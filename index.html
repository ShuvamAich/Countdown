<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./script/fullpage.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="fullpage">
        <section class="section s2">
            <!--<div id="headline">Countdown to Birthday</div>-->
            <div class="container text-center">
                <h1 class="countdown">Count to Birthday</h1>
            </div>
            <div class="container-timer text-light">
                <ul>
                    <li class="time">
                        <div id="days" class="ph"></div>
                        <br>
                        <p class="day-hour-min-sec">Days</p>
                    </li>
                    <li class="time">
                        <div id="hours" class="ph"></div>
                        <br>
                        <p class="day-hour-min-sec">Hours</p>
                    </li>
                    <li class="time">
                        <div id="minutes" class="ph"></div>
                        <br>
                        <p class="day-hour-min-sec">Minutes</p>
                    </li>
                    <li class="time">
                        <div id="seconds" class="ph"></div>
                        <br>
                        <p class="day-hour-min-sec">Seconds</p>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="script/fullpage.min.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
